[workspace]
resolver = "2"
members = [
    "compiler/zrc",
    "compiler/zrc_utils",
    "compiler/zrc_diagnostics",
    "compiler/zrc_parser",
    "compiler/zrc_typeck",
    "compiler/zrc_codegen",
]

[profile.release]
lto = true

# See https://insta.rs/docs/quickstart/#optional-faster-runs
[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3